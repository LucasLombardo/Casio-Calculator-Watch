<!DOCTYPE html>
<html>
<head>
	<title>Casio Calculator Watch</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<div class="watch-container">
		<div class="watch-base">
			<div class="watch-screen">
				<p id="display-screen"></p>
			</div>
			<div class="watch-numpad">
				<div class="key-row row-0">
					<button class="key number">7</button>
					<button class="key number">8</button>
					<button class="key number">9</button>
					<button class="key operator">รท</button>
				</div>
				<div class="key-row row-1">
					<button class="key number">4</button>
					<button class="key number">5</button>
					<button class="key number">6</button>
					<button class="key operator">x</button>
				</div>
				<div class="key-row row-2">
					<button class="key number">1</button>
					<button class="key number">2</button>
					<button class="key number">3</button>
					<button class="key operator">-</button>
					
				</div>
				<div class="key-row row-3">
					<button class="key number">0</button>
					<button class="key cmdkey clear">CE</button>
					<button class="key cmdkey equals">=</button>
					<button class="key operator">+</button>
				</div>
			</div>		
		</div>
	</div>
	<div class="watch-side">
		<button class="key side-button">Mode</button>
		<button class="key side-button">Clear</button>
	</div>





	<script type="text/javascript" src="scripts/casio.js"></script>
</body>
</html>
