<!DOCTYPE html>
<html>
<head>
	<title>Casio Calculator Watch</title>
	<link rel="stylesheet" type="text/css" href="styles/styles2.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<div id="background">
		<div class="main-container">
			<div class="flex-container">
				<div class="flex-col-1">
				</div>
				<div class="flex-col-2">
					<div class="face-flex-row-1">
						<p id="amPm-text">PM</p> <p id="day-text">MO<p>
						<p id="display-text">10:00 36</p>
					</div>
					<div class="face-flex-row-2">
					</div>
					<div class="face-flex-row-3">
						<div class="numrow numrow-1">
							<button class="key number">7</button>
							<button class="key number">8</button>
							<button class="key number">9</button>
							<button class="key operator">รท</button>
						</div>
						<div class="numrow numrow-2">
							<button class="key number">4</button>
							<button class="key number">5</button>
							<button class="key number">6</button>
							<button class="key operator">x</button>
						</div>
						<div class="numrow numrow-3">
							<button class="key number">1</button>
							<button class="key number">2</button>
							<button class="key number">3</button>
							<button class="key operator">-</button>
						</div>
						<div class="numrow numrow-4">
							<button class="key number">0</button>
							<button class="key number">.</button>
							<button class="key cmdkey equals">=</button>
							<button class="key operator">+</button>
						</div>
					</div>
				</div>
				<div class="flex-col-3">
				</div>
				<div class="flex-col-4 side-buttons">
					<div class="side-flex-row-1">
					</div>
					<div class="side-flex-row-2" id="mode">
					</div>
					<div class="side-flex-row-3">
					</div>
					<div class="side-flex-row-4" id="clear">
					</div>
					<div class="side-flex-row-5">
					</div>
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="scripts/casio2.js"></script>
</body>
</html>
